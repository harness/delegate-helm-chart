apiVersion: v1
kind: ConfigMap
metadata:
  name: as-router-config
  namespace: {{ include "harness-delegate-ng.autostoppingNamespace" . }}
data:
  envoy.yaml: >
    node:
      cluster: test-cluster
      id: test-id

    dynamic_resources:
      lds_config:
        resource_api_version: V3
        api_config_source:
          api_type: GRPC
          transport_api_version: V3
          grpc_services:
            - envoy_grpc:
                cluster_name: xds_cluster
      cds_config:
        resource_api_version: V3
        api_config_source:
          api_type: GRPC
          transport_api_version: V3
          grpc_services:
            - envoy_grpc:
                cluster_name: xds_cluster

    static_resources:
      clusters:
      - name: xds_cluster
        connect_timeout: 0.25s
        type: STRICT_DNS
        lb_policy: ROUND_ROBIN
        typed_extension_protocol_options:
          envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
            "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
            explicit_http_config:
              http2_protocol_options:
                connection_keepalive:
                  interval: 30s
                  timeout: 5s
        load_assignment:
          cluster_name: xds_cluster
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: autostopping-controller.{{ include "harness-delegate-ng.autostoppingNamespace" . }}.svc.cluster.local
                    port_value: 18000
      - name: harness_api_endpoint
        connect_timeout: 0.25s
        type: LOGICAL_DNS
        dns_lookup_family: V4_ONLY
        lb_policy: ROUND_ROBIN
        load_assignment:
          cluster_name: harness_api_endpoint
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: app.harness.io
                    port_value: 443
        transport_socket:
          name: envoy.transport_sockets.tls
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: autostopping-router
  name: autostopping-router
  namespace: {{ include "harness-delegate-ng.autostoppingNamespace" . }}
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: autostopping-router
  template:
    metadata:
      labels:
        app: autostopping-router
    spec:
      containers:
      - args:
        - -c
        - /etc/envoy.yaml
        command:
        - envoy
        image: envoyproxy/envoy:v1.18-latest
        imagePullPolicy: IfNotPresent
        name: envoy
        ports:
        - containerPort: 10000
          protocol: TCP
          name: listener
        - containerPort: 9901
          protocol: TCP
          name: admin
        resources: {}
        volumeMounts:
        - mountPath: /etc/envoy.yaml
          name: as-router-config
          subPath: envoy.yaml
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      volumes:
      - configMap:
          defaultMode: 420
          name: as-router-config
        name: as-router-config

---
apiVersion: v1
kind: Service
metadata:
  name: autostopping-router
  namespace: {{ include "harness-delegate-ng.autostoppingNamespace" . }}
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 10000
  selector:
    app: autostopping-router
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: autostopping-controller
  name: autostopping-controller
  namespace: {{ include "harness-delegate-ng.autostoppingNamespace" . }}
spec:
  selector:
    matchLabels:
      app: autostopping-controller
  replicas: 1
  template:
    metadata:
      labels:
        app: autostopping-controller
    spec:
      containers:
      - name: autostopping-controller
        image: harness/autostopping-controller:1.0.16
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: serving-certs
        env:
        - name: HARNESS_API
          value: "https://app.harness.io/gateway/lw/api"
        - name: CONNECTOR_ID
          value: ziraworkCostaccess
        - name: REMOTE_ACCOUNT_ID
          value: wlgELJ0TTre5aZhzpt8gVA
        ports:
        - containerPort: 18000
          name: envoy-snapshot
        - containerPort: 8093
          protocol: TCP
          name: progress
        - containerPort: 9443
          protocol: TCP
          name: webhook
      volumes:
      - emptyDir: {}
        name: serving-certs
      serviceAccountName: harness-autostopping-sa

---
apiVersion: v1
kind: Service
metadata:
  name: autostopping-controller
  namespace: {{ include "harness-delegate-ng.autostoppingNamespace" . }}
  labels:
    app: autostopping-controller
spec:
  ports:
  - port: 18000
    protocol: TCP
    name: envoy-snapshot
  - port: 80
    protocol: TCP
    targetPort: 8093
    name: progress
  - port: 9443
    protocol: TCP
    targetPort: 9443
    name: webhook
  selector:
    app: autostopping-controller

